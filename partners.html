    <script>
        document.addEventListener('click', e => {
            if (e.target.classList.contains('gallery-item')) {
                const src = e.target.getAttribute('src');
                document.querySelector('.modal-img').src = src;
                const modal = new bootstrap.Modal(document.getElementById('gallery-modal'));
                modal.show();
            }
        })
    </script>
    <script>(() => {
                "use strict";
                const forms = document.querySelectorAll(".needs-validation");
                Array.from(forms).forEach(form => {
                    form.addEventListener("submit", event => {
                        form.checkValidity() ||
                            (event.preventDefault(), event.stopPropagation()), form.classList.add("was-validated");
                        const submit = document.getElementById("send_data");
                        submit.onclick = function () {
                            let modal = document.getElementById("modal");
                            modal.addEventListener("click", (function () {
                                console.log(document.getElementById("form").checkValidity()),
                                    document.getElementById("form").checkValidity() &&
                                    (modal.toggleAttribute.add("modal"), console.log(this.target))
                            }));
                            let email = document.getElementById("email2"),
                                name = document.getElementById("name2"),
                                phone = document.getElementById("phone2");
                            null != name & null != phone ?
                                console.log("Email: " + email.value + "\nName: " + name.value + "\nPhone: " + phone.value) :
                                alert("We have a problem Huston!")
                        }
                    }, !1)
                })
            })(),
            document.getElementById("email2").addEventListener("focus", (function () {
                this.style.fontSize = "24px", this.style.fontWeight = 640
            })),
            document.getElementById("email2").addEventListener("focusout", (function () {
                this.style.fontSize = "16px", this.style.fontWeight = 480
            })),
            document.getElementById("name2").addEventListener("focus", (function () {
                this.style.fontSize = "24px", this.style.fontWeight = 640
            })),
            document.getElementById("name2").addEventListener("focusout", (function () {
                this.style.fontSize = "16px", this.style.fontWeight = 480
            })),
            document.getElementById("phone2").addEventListener("focus", (function () {
                this.style.fontSize = "24px", this.style.fontWeight = 640
            })),
            document.getElementById("phone2").addEventListener("focusout", (function () {
                this.style.fontSize = "16px", this.style.fontWeight = 480
